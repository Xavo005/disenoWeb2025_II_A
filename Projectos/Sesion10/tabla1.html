<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <table border="1">
        <caption>
            Productos de la tienda XYZ
        </caption>
        <thead> <!--Encabezado de Pagina-->
            <tr>
                <th>Productos</th>
                <th>Descuentos</th>
                <th>Monto</th>
            </tr>
        </thead>
        <tfoot> <!--Pie de Pagina-->
            <tr>
                <th>Toatal</th>
                <th>30</th>
                <th>180</th>
            </tr>
        </tfoot>
        <tbody>
            <tr> <!--Primera fila del Cuerpo-->
                <td>Kolynos</td>
                <td>10</td>
                <td>50</td>
            </tr>
                        <tr> 
                <td>Papel Higienico</td>
                <td>5</td>
                <td>50</td>
            </tr>
                        <tr> 
                <td>Shampoo</td>
                <td>15</td>
                <td>80</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
