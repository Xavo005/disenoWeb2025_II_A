<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda V2</title>
    <link rel="stylesheet" href="css/agendav2.css">
</head>

<body>
    <div id="contenedor">
        <header>
            <h3>Mi agenda de contactos</h3>
            <hr>
        </header>
        <form>
            <span>Nombre:</span>
            <input type="text" placeholder="Nombre" id="nombre"><br><br>
            <span>Celular:</span>
            <input type="text" placeholder="Telefono" id="telefono">
        </form>
        <hr>
        <div>
            <button type="button" id="guardarBtn">Guardar</button>
            <button type="button" id="buscarBtn">Buscar</button>
            <button type="button" id="eliminarBtn">Eliminar</button>
            <button type="button" id="eliminarTodosBtn">Eliminar Todos</button>
        </div>
        <hr>
        <span class="titu">Nombre</span>
        <span class="titi">Celular</span>
        <ul id="contactos"></ul>
    </div>
    <script src="js/agendaV2.js"></script>
</body>

</html>
