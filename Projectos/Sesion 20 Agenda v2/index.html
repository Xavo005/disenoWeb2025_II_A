<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda V2</title>
</head>

<body>
    <div id="contenedor">
        <header>
            <h3>Mi agenda de contactos</h3>
            <hr>
        </header>
        <form>
            <span>Nombre:</span>
            <input type="text" placeholder="Nombre" id="nombre"><br><br>
            <span>Celular:</span>
            <input type="text" placeholder="Telefono" id="telefono">
        </form>
        <hr>
        <div>
            <button type="button" id="guardarBtn">Guardar</button>
            <button type="button" id="recuperarBtn">Recuperar</button>
            <button type="button" id="eliminarBtn">Eliminar</button>
            <button type="button" id="eliminarTodoBtn">Eliminar Todos</button>
        </div>
        <hr>
    </div>
</body>

</html>
