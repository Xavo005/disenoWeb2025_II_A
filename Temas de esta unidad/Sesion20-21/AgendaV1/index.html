<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agendaV1.css">
    <title>Agenda V1</title>
</head>
<body>
    <div class="formulario">
        <h2>Agregar Contacto</h2>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono">
            <input type="button" id="guardarBtn" value="Guardar datos">
            <br>
        </form>
    </div>

    <div class="contactos">
        <h2>Lista de Contactos</h2>
        <ul id="lista"></ul>
        <input type="button" id="recuperarBtn" value="Recuperar contactos">
    </div>
    <script src="js/agendaV1.js"></script>
</body>
</html>
